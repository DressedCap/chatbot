<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatCG - CapsGams AI</title>
  <style>
    #chatbox {
      width: 100%;
      height: 400px;
      border: 1px solid #000;
      padding: 10px;
      overflow-y: scroll;
    }
    #messageInput {
      width: 80%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ChatCG - CapsGams Assistant</h1>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type your message">
  <button id="sendButton">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const botResponses = {
      'hello': 'Hi! I’m ChatCG from CapsGams. How can I help you?',
      'games': 'CapsGams offers interesting and affordable games!',
      '01hdcp': 'Welcome, DressedCap! How can I assist you?',
      'fczh02': 'Hello, Chantz! What do you need today?',
      'default': 'I’m not sure about that, but feel free to ask anything about CapsGams!'
    };

    function addMessage(sender, message) {
      const p = document.createElement('p');
      p.textContent = `${sender}: ${message}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById('sendButton').onclick = function() {
      const userMessage = document.getElementById('messageInput').value.toLowerCase();
      addMessage('You', userMessage);
      
      const botReply = botResponses[userMessage] || botResponses['default'];
      addMessage('ChatCG', botReply);
      
      document.getElementById('messageInput').value = '';
    };
  </script>
</body>
</html>
